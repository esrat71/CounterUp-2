<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>Couter Up Plugin</title>
  </head>
  <body>

  <!-- counter area -->
  
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
            <h3> <span class="counter">300</span>+</h3>
            <p>Winning Designer</p>
        </div>

        <div class="col-lg-3">
            <h3> <span class="counter">10</span>K+</h3>
            <p>Projects Completed</p>
        </div>

        <div class="col-lg-3">
            <h3> <span class="counter">50</span>M+</h3>
            <p>Happy Clients</p>
        </div>

        <div class="col-lg-3">
            <h3> <span class="counter" >5</span>K+</h3>
            <p>Cup of Tea</p>
        </div>
      </div>
    </div>
  </section>


   
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
            <h3> <span class="counter">10,00,00</h3>
        </div>

        <div class="col-lg-3">
          <h3> <span class="counter">15000</h3>
        </div>

        <div class="col-lg-3">
          <h3> <span class="counter">600</h3>
        </div>

        <div class="col-lg-3">
          <h3> <span class="counter">1000</h3>
        </div>
      </div>
    </div>
  </section>
  
  


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
     <!-- Counter Up -->
    <script src="dist/jquery.counterup.min.js"></script>
    <script src="dist/jquery.waypoints.js"></script>

    <script>
      $('.counter').counterUp({
        delay: 10,
        time: 1000
      });
    </script>

    
  </body>
</html>
